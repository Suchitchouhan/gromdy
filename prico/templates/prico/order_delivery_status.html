{% extends "prico/base.html" %}
{% load static %}
{% block content %} 

    <div class="container">
      <h5 style="color: #199fc8;font-weight: bold;text-transform: UPPERCASE;">
    Order no. <span> {{ order_uid }} .</span>Order status</h5>
  </div>
   {% if status %}
   <div class="container" id="alert">
     <h6>{{ status }}</h6>
   </div>
   {% endif %}
   
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="row">
        <div class=" table-responsive" >
        <table class="table table-hover" style=" font-family: arial, sans-serif;border-collapse: collapse;width: 100%;">
          <thead>
            <tr>
              <!-- <th>Image</th> -->
              <th scope="col">Status</th>
              <th scope="col">description</th>
              <th scope="col">Date</th>
            </tr>
          <!--Table head-->
          </thead>
          <!--Table body-->
          <tbody class="tbody">
            {% for x in order_status %}
            <tr>
              <!-- <th><img src="{{ y }}" width="70px" height="50px"></th> -->
              <th>{{ x.name }}</th>
              <td>{{ x.description }}</td>
              <td>{{ x.date }}</td>
             
            </tr>
            {% endfor %}
          <!--Table body-->
          </tbody>
        </table>
   

  </section>

  
{% endblock content %}
