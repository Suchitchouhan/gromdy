{% extends "prico/base.html" %}
{% load static %}
{% block content %} 
<section>
        <div class="container">
            <div class="text-muted mt-5 mb-5 text-center display-4">Our Categorys</div>
            <hr/>
            <div class="row">
                {% for x in category %}
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 p-2">
                    <div class="card p-3 shadow text-center border-0">
                        <div class="card-body">
                            <img src="{{ x.image.url }}" width="180" height="130">                            <hr/>
                            <a href="/@@={{ x.url_slug }}"><h2 class="card-title display-1" style="font-size:3.0vmin;">{{ x.name }}</h2></a>
                        </div>
                    </div>
                </div>
               {% endfor %}
               
            </div>
            
        </div>
    </section>

{% endblock content %}
