<div class="pcoded-content">
  <div class="pcoded-inner-content">
        <div class="page-body">
          <div class="card">
            <div class="card-block"> 
              <div class="edit-info">
                <div class="card-header p-0 mb-3">
                      <h5 class="card-header-text">Images</h5>
                    </div>
                     <div class="row">
                      <div class="col-lg-12">
                        <form method="POST" action="/cms/add_image/{{ pk }}" enctype="multipart/form-data">
                          {% csrf_token %}
                        <div class="general-info">
                          <div class="row">
                            <div class="col-md-8">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="icofont icofont-clip-board"></i></span>
                                <input type="file" name="p_image" class="form-control" placeholder="Name about Features" />
                              </div>
                            </div>
                            <div class="col-md-4">
                              <button type="submit" class="btn btn-primary m-r-20 edit-cancel">Add</button>       
                            </div>
                            </div>
                          </div>
                          </form>
                        </div>
                      </div>
                    </div>   
                  <div class="dt-responsive table-responsive">
                    <table id="user-list" class="table table-striped table-bordered nowrap m-0">
                      <thead>
                        <tr>
                          <th class="no-sort wpx-90">Image</th>
                          <th class="wpx-140 no-sort">Actions</th>
                        </tr>
                      </thead>
                      <tbody class="imagetbody">
                        {% for x in image %}
                        <tr id="imagebody{{ x.id }}">
                          <td><img src="{{ x.image.url }}" width="80px" height="60px"></td>
                          <td class="deletefeaturebutton">
                             <button id="deleteimage" data-sid="{{ x.id }}" class="btn btn-sm btn-danger"><i class="ti-trash"></i></button> 
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
          </div>
        </div>
       </div>
      </div>  
    </div>


{% if status %}
<script>
  swal("{{ status }}");
</script>
  
{% endif %}
{% endblock content %}
